<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="techstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Doc Doctor</title>
  <!--
  <script language="javascript" type="text/javascript" src="./menv.js"></script> 
-->
  <script language="javascript" type="text/javascript" src="./script.js"></script>
  
  <style>
    /* Add a new style block for additional styling */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    /* Adjust responsiveness for smaller screens */
    @media screen and (max-width: 600px) {
      .form-container {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Your Tech Website</h1>
    </div>
  </header>

  <nav>
    <div class="container">
      <a href="index.html" class="nav-link">Home</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Services</a>
      <a href="#" class="nav-link">Contact</a>
    </div>
  </nav>

  <div class="container main-content">
    <h2>Welcome to Doc Doctor - your document assistant</h2>
    <p>Search either by text ID or by text.</p>

    <!-- Form for Text ID with POST action -->
    <div class="form-container">
      <form id="textIdForm">
        <label for="text_id">Text ID:</label>
        <input type="text" id="text_id" name="text_id" placeholder="Enter Text ID" required>
        <button type="submit">Submit Text ID</button>
      </form>
    </div>

    <!-- Form for Search with GET action -->
    <div class="form-container">
      <form id="searchForm">
        <label for="search">Enter query:</label>
        <input type="text" id="search" name="search" placeholder="Search query" required>
        <button type="submit">Search</button>
      </form>
    </div>

    <!-- Response container -->
    <div id="responseContainer"></div>

  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 Doctor Your doc assistant. All rights reserved.</p>
      <div id="bearer">
        <script type="text/javascript">
          checkBearer();
       </script>
      </div>
    </div>
  </footer>
  <script>
    submitBearer();
  </script>
            
  </script>
  <!-- Include JavaScript -->
  <script>
    searchByID();
    searchByText();
  </script>
</body>
</html>
