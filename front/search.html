<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

  <title>Doc Doctor</title>
  <script language="javascript" type="text/javascript" src="./script.js"></script>

</head>
<body>

  <header>

      <h1>Doc Doctor</h1>
      <nav>
        
          <a href="index.html" class="nav-link">Home</a>
          <a href="#" class="nav-link">Search</a>
          <a href="chat.html" class="nav-link">Chat</a>
          <a href="#" class="nav-link">Contact</a>
        
      </nav>
  </header>

  

  <div class="container main-content">
    <h2>Search</h2>
    <p>Search either by text ID or by text.</p>

    <!-- Form for Text ID with POST action -->
    <div class="form-container">
      <form id="textIdForm">
        <label for="text_id">Text ID:</label>
        <input type="text" id="text_id" name="text_id" placeholder="Enter Text ID" required>
        <button type="submit">Submit Text ID</button>
      </form>
    </div>

    <!-- Form for Search with GET action -->
    <div class="form-container">
      <form id="searchForm">
        <label for="search">Enter query:</label>
        <input type="text" id="search" name="search" placeholder="Search query" required>
        <button type="submit">Search</button>
      </form>
    </div>

    <!-- Response container -->
    <div id="responseContainer" class="notice"></div>
    <script type="text/javascript">const responseContainer = document.getElementById('responseContainer');
    responseContainer.style.display='None';</script>
  </div>

  <footer>
    <div class="container">
      &copy; 2024 Doc Doctor Your doc assistant. All rights reserved.
      <div id="bearer">
        <script type="text/javascript">
          checkBearer();
       </script>
      </div>
    </div>
  </footer>
  <script>
    submitBearer();
  </script>
            
  <!-- Include JavaScript -->
  <script>
    searchByID();
    searchByText();
  </script>
</body>
</html>
